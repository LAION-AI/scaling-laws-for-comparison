job_id_regexp: "Job Id:(\\d+)"
cmd: "sbatch {sbatch_script}"
check_interval_secs: 600
partition: booster
account: laionize
beta1: 0.9
beta2: 0.95
wd: 0.2
grad_clip_norm: 1
experiments:
  small:
    model_scale:
        model: [ViT-B-32]
    samples_seen_scale:        
        - 1.28M:
            nodes: 16
            train_num_samples: 128_000
            epochs: 10
            warmup: 10
            lr: [5e-4, 1e-3]
            batch_size: 32
            siglip: [true, false]
        - 12.8M:
            nodes: 16
            train_num_samples: 1_280_000
            epochs: 10
            warmup: 100
            lr: [5e-4, 1e-3]
            batch_size: 64
            siglip: [true, false]
        - 128M:
