            train_num_samples: 12_800_000
            epochs: 10
            warmup: 500
            lr: [5e-4, 1e-3]
            batch_size: 64
            siglip: [true, false]
        - 1.28B:
            nodes: 64
            train_num_samples: 128_000_000
            epochs: 10
            warmup: 500
            lr: [5e-4, 1e-3]
            batch_size: 354
            siglip: [true, false]
        - 3B:
            nodes: 128
            train_num_samples: 100_000_000
            epochs: 30
            warmup: 500
            lr: [1.5e-3]
            batch_size: 354
